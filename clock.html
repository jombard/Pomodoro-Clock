<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Clock</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="text-center">
    <div class="container">
        <div class="row">
            <h1>Pomodoro Clock</h1>
            <p class="">More on the <a href="http://pomodorotechnique.com/">pomodoro technique</a></p>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <input type="button" class="btn btn-danger btn-block btn-lg js-pomodoro" value="Pomodoro">
            </div>
            <div class="col-sm-4">
                <input type="button" class="btn btn-info btn-block btn-lg js-short-break" value="Short Break">
            </div>
            <div class="col-sm-4">
                <input type="button" class="btn btn-primary btn-block btn-lg js-long-break" value="Long Break">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                <h1 id="timer_default" class="timer">00:00</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="btn-group">
                    <button id="timer_toggle" class="btn btn-default btn-lg" title="Pause Timer">
                        <div class="glyphicon glyphicon-pause"></div>
                    </button>
                    <button id="timer_reset" class="btn btn-default btn-lg" title="Reset Timer">
                        <div class="glyphicon glyphicon-refresh"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <a href="https://twitter.com/share" class="twitter-share-button" {count} data-text="Have you seen this sweet Pomodoro Timer?" data-size="large" data-hashtags="pomodorotechnique">Tweet</a>
        </div>
    </footer>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/howler.min.js"></script>
    <script src="js/jquery.the_final_countdown.js"></script>
    <script src="js/clock.js"></script>
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-71013092-1', 'auto');
    ga('send', 'pageview');
    </script>
</body>

</html>
